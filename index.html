<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <title>Custom Select</title>
</head>
<body>
  <div class="custom-select" role="combobox" aria-expanded="false" id="custom-select-1" tabindex="0">
    <img id="down-caret" class="down-caret" src="https://icongr.am/fontawesome/caret-down.svg?size=128&color=currentColor" alt="down-caret">
    <img id="up-caret" class="up-caret d-none" src="https://icongr.am/fontawesome/caret-up.svg?size=128&color=currentColor" alt="up-caret">
    <select class="d-none">
      <option value="" default="default" selected="selected">Choose a first fruit</option>
      <option value="1">banana</option>
      <option value="2">apple</option>
      <option value="3">orange</option>
    </select>
  </div>

  <div class="custom-select" role="combobox" aria-expanded="false" id="custom-select-2" tabindex="0">
    <img id="down-caret" class="down-caret" src="https://icongr.am/fontawesome/caret-down.svg?size=128&color=currentColor" alt="down-caret">
    <img id="up-caret" class="up-caret d-none" src="https://icongr.am/fontawesome/caret-up.svg?size=128&color=currentColor" alt="up-caret">
    <select class="d-none">
      <option value="" default="default" selected="selected">Choose a second fruit</option>
      <option value="1">banana</option>
      <option value="2">apple</option>
      <option value="3">orange</option>
    </select>
  </div>

  <script src="/js/custom-select.js"></script>
</body>
</html>
